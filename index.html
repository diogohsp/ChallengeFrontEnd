<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="c-result">
    <div class="c-result__principal">
        <h1 class="titulo">Your Result</h1>
        <div class="c-result__circulo">
            <h2 class="c-result__circulo-titulo">76</h2>
            <p class="c-result__circulo-texto texto">of 100</p>
        </div>
        <h2 class="titulo">Great</h2>
        <div class="c-result_texto-lower">
          <p class="texto">You scored higher than 65% of the people who have taken these tests.</p>
        </div> 
    </div>
  </section>
  <section class="c-menu">
    <h2 class="c-menu__titulo">Summary</h2>

    <div class="c-menu__itens">

<!-- Reaction -->

      <div class="c-menu__retangulo reactionbg">
        <div class="c-menu__retangulo-itens">
          <div class="c-menu__retangulo-nome">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <p class="c-menu__retangulo-texto reaction">Reaction</p>
          </div>
          <div class="c-menu__retangulo-porcentagem">  
            <p><strong>80</strong><p class="porcentagem">/ 100</p></p>
          </div>  
        </div>
      </div>

<!-- Memory -->

      <div class="c-menu__retangulo memorybg">
        <div class="c-menu__retangulo-itens">
          <div class="c-menu__retangulo-nome">
            <img src="./assets/images/icon-memory.svg" alt="">
            <p class="c-menu__retangulo-texto memory">Memory</p>
          </div>
          <div class="c-menu__retangulo-porcentagem">  
            <p><strong>92</strong><p class="porcentagem">/ 100</p></p>
          </div>
        </div>
      </div>

<!-- Verbal -->

      <div class="c-menu__retangulo verbalbg">
        <div class="c-menu__retangulo-itens">
          <div class="c-menu__retangulo-nome">
            <img src="./assets/images/icon-verbal.svg" alt="">
            <p class="c-menu__retangulo-texto verbal">Verbal</p>
          </div>
          <div class="c-menu__retangulo-porcentagem"> 
            <p><strong>61</strong> <p class="porcentagem">/ 100</p></p>
          </div>   
        </div>
      </div>

<!-- Visual -->

      <div class="c-menu__retangulo visualbg">
        <div class="c-menu__retangulo-itens">
          <div class="c-menu__retangulo-nome">  
            <img src="./assets/images/icon-visual.svg" alt="">
            <p class="c-menu__retangulo-texto visual">Visual</p>
          </div>
          <div class="c-menu__retangulo-porcentagem">
            <p><strong>72</strong><p class="porcentagem">/ 100</p></p>
          </div>
        </div>
      </div>
      
      <a href="#" class="c-menu__botao">Continue</a>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">DiogoHSP</a>.
  </div>
</body>
</html>
